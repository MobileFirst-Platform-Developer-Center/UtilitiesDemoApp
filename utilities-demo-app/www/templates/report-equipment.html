<ion-view view-title="Work Item" name="item" align-title="center">
  <ion-content class="padding">

    <div class = "row">
      <p ng-controller="reportEquipmentCtrl">{{name}}</p>
    </div>

    <!-- TODO: Make dynamic -->
    <div class = "row">
      <span class="date">{{'1288323623006' | date:"MM/dd/yyyy 'at' h:mma"}}</span><br />
    </div>

    <!-- TODO: Make dynamic -->
    <div class = "row">
      <span class="street">123 Main Street</span><br />
    </div>

    <ion-list>

      <!-- Reason for visit -->
      <ion-item class="item-input item-select">
        <div class="input-label">
          Reason for visit
        </div>
        <select>
          <option selected>Scheduled</option>
          <option>Call out</option>
          <option>Other</option>
        </select>
      </ion-item>

      <!-- Watson Image -->
      <ion-item class="item-icon-right" ng-click="takePicture()">
        Watson Image Recognition
        <i class="icon ion-camera"></i>
      </ion-item>
      
      <!-- Model -->
      <ion-item class="item-input item-floating-label">
        <span class="input-label">Model</span>
        <input class="info-input" type="text" value="" placeholder="Model">
      </ion-item>

      <!-- Serial -->
      <ion-item class="item-input item-floating-label">
        <span class="input-label">Serial</span>
        <input class="info-input" type="text" value="" placeholder="Serial">
      </ion-item>

      <!-- Version -->
      <ion-item class="item-input item-floating-label">
        <span class="input-label">Version</span>
        <input class="item-input" type="text" value="" placeholder="Version">
      </ion-item>

      <!-- Notes -->
      <ion-item class="item-input item-floating-label">
        <span class="input-label">Comments</span>
        <textarea placeholder="enter notes here..."></textarea>
      </ion-item>

    </ion-list>
    <!-- Submit button -->
    <button class="button button-block button-calm" ng-click="submit(id)">Submit</button>

  </ion-content>
</ion-view>
