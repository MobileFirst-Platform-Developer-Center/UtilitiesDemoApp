<ion-view view-title="Work Items" name="list-items" align-title="center" cache-view="false">
  <ion-content class="padding">
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()">
    </ion-refresher>
    <ion-list>
      <ion-item ng-repeat="item in items" ng-click="workItem(item)">
         Item {{item._id}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
