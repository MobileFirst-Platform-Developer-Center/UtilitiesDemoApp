<ion-view view-title="Work Items" name="list-items" align-title="center" cache-view="false">
	<ion-content class="padding">
		<ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()"></ion-refresher>
		<ion-list>
			<div class="item item-divider">To-Do</div>
			<ion-item class="item-button-right" ng-repeat="item in items" ng-click="workItem(item)">
				Item {{item._id}}
        <button class="button button-positive" ng-show="item.weather" ng-click="warn(item.weather); $event.stopPropagation();">
          <i class="icon ion-alert-circled"></i>
        </button>
			</ion-item>
		</ion-list>
		</br>
		<ion-list>
			<div class="item item-divider">Last Edited</div>
			<ion-item class="item-button-right" ng-show="curItem._id" ng-click="workItem(curItem)">
				Item {{curItem._id}}
        <button class="button button-positive" ng-show="curItem.weather" ng-click="warn(curItem.weather); $event.stopPropagation();">
          <i class="icon ion-alert-circled"></i>
        </button>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
