<ion-view name="login-view">
	<ion-content class="padding" ng-controller="LoginCtrl">
		<h2 class="name">Acme Utilities</h2>
		<div class="card">

			<!-- Username -->
			<ion-item class="item item-input item-floating-label item-icon-right">
				<span class="input-label">Username</span>
				<input type="text" placeholder="Username" ng-model="credentials.username">
				<i class="icon ion-android-person"></i>
			</ion-item>

			<!-- Password -->
			<ion-item class="item item-input item-floating-label item-icon-right">
				<span class="input-label">Password</span>
				<input type="password" placeholder="Password" ng-model="credentials.password">
				<i class="icon ion-locked"></i>
			</ion-item>

			<!-- Remember me -->
			<ion-checkbox ng-model="credentials.rememberMe">Remember me</ion-checkbox>

		</div>
		<button class="button button-block button-calm" ng-click="login()">Login</button>
	</ion-content>
</ion-view>
